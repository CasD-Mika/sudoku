<div
  [class]="'row center vertical-center unselectable ' + 'cell-' + cellNumber"
  [ngClass]="{
    'cell': !selected,
    'cell-selected': selected,
    'cell-marked': marked,
    'cell-invalid': invalid,
    'cell-finished': numberFinished
  }"
>
  @if(cellNumber !== 0){
    {{cellNumber}}
  }
</div>
