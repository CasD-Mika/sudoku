<div class="container">
  <div class="row center header">
    <div class="sudoku-title unselectable column center">
      <span>Sudoku</span>
      <span class="difficulty-text">{{gameService.difficulty$ | async}}</span>
    </div>
  </div>
  @if ({ sudokuFetch: gameService.sudokuFetch$ | async }; as asyncData){
    <div class="column center content"
         [ngClass]="{
          'vertical-center': asyncData.sudokuFetch && (asyncData.sudokuFetch.loading || asyncData.sudokuFetch.error)
        }">
      <app-sudoku-game [sudokuFetch]="asyncData.sudokuFetch"/>
    </div>
  }
</div>
<app-dialog/>
